<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>vid timmermans</title>

    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ffffff;
            font-size: 30px;
            overflow-x: hidden;
        }

        .container {
            margin: 30px 0px 0px 0px;
            display: flex;
            flex-direction: column;
            flex: 1;
            box-sizing: border-box;
        }

        header {
            background-color: #ffffff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            box-sizing: border-box;
        }

        nav a {
            color: #282828;
            text-decoration: none;
            margin: 0 5px;
            padding: 0;
            font-size: 20px;
            display: inline-block;
            text-align: center;
            width: 100px;
        }

        nav a:hover {
            text-transform: uppercase;
        }

        .social-icons {
            display: flex;
            padding-right: 10px;
            margin: 10px;
            justify-content: flex-end;
        }

        .social-icons a {
            color: #282828;
            text-decoration: none;
            margin: 0 8px;
            font-size: 16px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            min-height: 80vh;
        }

        h1 {
            color: #282828;
            text-align: center;
            margin: 0;
        }

        footer {
            background-color: #ffffff;
            color: #868686;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            width: 100%;
            box-sizing: border-box;
            margin-top: auto;
        }

        .selected-works {
            text-align: center;
            width: 100%;
            background-color: #ffffff;
            padding: 5px 0;
            cursor: pointer;
            transition: opacity 0.7s ease, transform 0.7s ease;
            z-index: 10;
            position: sticky;
            bottom: 0;
            padding-bottom: 30px;
        }

        .selected-works:hover {
            transform: translateY(-10px);
        }

        .selected-works h2 {
            margin: -2px;
            font-size: 18px;
            color: #282828;
        }

        .selected-works i {
            font-size: 16px;
            color: #282828;
            margin: 0px;
        }

        .photos {
            display: none;
            width: 100%;
            height: auto;
            object-fit: cover;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .show-photos .photos {
            display: flex;
        }

        .photos img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-left: 12px solid #ffffff;
            border-right: 12px solid #ffffff;
            border-top: 12px solid #ffffff;
        }

        .back-to-top {
            text-align: center;
            margin: 20px 0;
        }

        .back-to-top a {
            color: #868686;
            text-decoration: none;
            font-size: 12px;
        }

        .back-to-top a:hover {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="/">home</a>
                <a href="/locations">locations</a>
                <a href="/projects">projects</a>
                <a href="/about">about</a>
                <a href="/contact">contact</a>
            </nav>
            <div class="social-icons">
                <a href="https://www.instagram.com/vidtimmermans" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@vidtimmermans" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="mailto:timmermansvid@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </header>
        <div class="content">
            <h1>vid timmermans</h1>
        </div>

        <!-- Selected Works Section -->
        <div class="selected-works" id="selected-works">
            <h2>selected works</h2>
            <i class="fas fa-chevron-down"></i>
        </div>

        <!-- Photos Section -->
        <div class="photos" id="photos">
            <img src="vidtimmermans/1.jpg" alt="Photo 1">
            <img src="vidtimmermans/2.jpg" alt="Photo 2">
            <img src="vidtimmermans/3.jpg" alt="Photo 3">
            <!-- Add more images as needed -->
        </div>

        <div class="back-to-top">
            <a href="#top">â†‘ back to top</a>
        </div>

        <footer>
            &copy; 2024 vid timmermans all rights reserved
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const photosSection = document.getElementById('photos');
            const selectedWorksSection = document.getElementById('selected-works');

            window.addEventListener('scroll', function() {
                if (window.scrollY > 10) {
                    selectedWorksSection.style.opacity = '0';
                    photosSection.classList.add('show-photos');
                } else {
                    selectedWorksSection.style.opacity = '1';
                    photosSection.classList.remove('show-photos');
                }
            });

            selectedWorksSection.addEventListener('click', function() {
                photosSection.classList.toggle('show-photos');
            });
        });
    </script>
</body>
</html>
