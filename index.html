    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const mobileNav = document.getElementById('mobile-nav');
            const photosSection = document.getElementById('photos');
            const selectedWorksSection = document.getElementById('selected-works');

            if (menuToggle && mobileNav) {
                menuToggle.addEventListener('click', function() {
                    mobileNav.classList.toggle('open');
                });
            }

            if (photosSection && selectedWorksSection) {
                window.addEventListener('scroll', function() {
                    if (window.scrollY > 10) {
                        photosSection.classList.add('show-photos');
                        selectedWorksSection.style.opacity = '0';
                    } else {
                        photosSection.classList.remove('show-photos');
                        selectedWorksSection.style.opacity = '1';
                    }
                });

                selectedWorksSection.addEventListener('click', function() {
                    photosSection.classList.toggle('show-photos');
                });
            }
        });
    </script>
