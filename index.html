    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ffffff;
            font-size: 25px;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        header {
            background-color: #ffffff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            width: 100%; /* Ensure full width */
            box-sizing: border-box; /* Include padding in width */
            margin-top: 30px;
        }
        nav {
            display: flex;
            padding-left: 15px;
            flex-wrap: nowrap;
        }
        nav a {
            color: #282828;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            display: inline-block;
            min-width: 80px; /* Ensure minimum width for readability */
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            justify-content: flex-start;
        }
        nav a:hover {
            text-transform: uppercase;
        }
        .social-icons {
            display: flex;
            padding-right: 25px;
            flex-wrap: nowrap;
            justify-content: flex-end;
        }
        .social-icons a {
            color: #282828;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .social-icons a:hover {
            color: #868686;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 10vh;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #282828;
            text-align: center;
            margin: 0;
        }
        footer {
            background-color: #ffffff;
            color: #868686;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            width: 100%;
            box-sizing: border-box;
        }

        @media (max-width: 900px) {
            body {
                font-size: 18px;
            }
            nav {
                padding-left: 5px;
                justify-content: flex-start;
            }
            nav a {
                margin: 0 10px;
                font-size: 16px;
            }
            .social-icons {
                padding-right: 5px;
                justify-content: flex-end;
            }
            header {
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
                justify-content: space-between;
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: row;
                align-items: normal;
            }
            nav {
                justify-content: left;
                width: 100%;
            }
            .social-icons {
                justify-content: right;
                width: 100%;
                padding-right: 0;
            }
            nav a {
                font-size: 14px;
                margin: 0 5px;
            }
            .social-icons a {
                font-size: 14px;
                margin: 0 5px;
            }
        }
    </style>
